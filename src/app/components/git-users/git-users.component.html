<div class="container">
    <h4 style="text-align: center;">Users Table</h4>
    <div class="row">
        <div class="col-sm-8"></div>
    <div class="col-sm-2" style="margin-bottom: 20px;">
    <input class="form-control" #value type="text" placeholder="Search" aria-label="Search">
    </div>
    <div class="col-sm-2" style="margin-bottom: 20px;">
        <button type="button" class="btn btn-success" (click)="search(value)">Search</button>
    </div>
    </div>
        <div class="example-container mat-elevation-z8">
            <div class="example-table-container">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                  </mat-form-field>
          
              <table mat-table [dataSource]="dataSource" class="example-table">
           
                <ng-container matColumnDef="login">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let row">{{row.login}}</td>
                </ng-container>
                
                <ng-container matColumnDef="type">
                  <th mat-header-cell *matHeaderCellDef>Type</th>
                  <td mat-cell *matCellDef="let row">{{row.type}}</td>
                </ng-container>
          
        
                <ng-container matColumnDef="site_admin">
                  <th mat-header-cell *matHeaderCellDef>Site_admin</th>
                  <td mat-cell *matCellDef="let row">{{row.site_admin}}</td>
                </ng-container>

                <ng-container matColumnDef="url">
                    <th mat-header-cell *matHeaderCellDef>URL</th>
                    <td mat-cell *matCellDef="let row">{{row.url}}</td>
                  </ng-container>

                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                      Action
                    </th>
                    <td mat-cell *matCellDef="let row"><i class="material-icons" (click)="gotoRepo(row.login)" >launch</i> </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
            
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
          <div class="mat-elevation-z8" style="margin-top: 20px;">
          <div *ngFor="let item of gitUser | keyvalue" style="padding: 10px;">
            <b>result of db to es&nbsp;</b>
            <b>{{item.key}} = {{item.value}}</b>
        </div>
        </div>
          
</div>
